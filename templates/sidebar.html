{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }

</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">

<div class="card my-4">
        <h5 class="card-header"> Recent posts</h5>
    <div class="card-body">
<ul>
    {% for post in post_list %}
        <li><a href="{{ post.slug }}"> {{ post.title }}</a></li>
    {% endfor %}
</ul>

</div>
</div>

</div>

{% endblock sidebar %}
